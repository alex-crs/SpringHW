<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/styles/css/style.css}" />
</head>

<body>
    <div th:replace="up_menu :: main_menu"></div>
    <h1 class="title">Product list:</h1>
    <div class="product_blocks">
        <div class="list_item">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">To cart</th>
                        <th sec:authorize="hasRole('ADMIN')" scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.cost}"></td>
                        <td><a class="btn btn-success" th:href="@{/addToCart(id=${product.id},page=${page}, minCost=${minCost}, maxCost=${maxCost}, sortType=${sortType})}" role="button">+</a>
                        <td><a class="btn btn-danger" sec:authorize="hasAnyRole('ADMIN','MANAGER')" th:href="@{/delete(id=${product.id})}" role="button">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
    <div class="pages">
        <p>Page:</p>
        <tr th:each="page, iter: ${pages}">
            <div class="page">
                <div th:with="page=${iter.count}">
                    <a th:href="@{/typedProductList(page=${page}, minCost=${minCost}, maxCost=${maxCost}, sortType=${sortType})}" th:text="${page}">
                    </a>
                </div>
            </div>

        </tr>
    </div>
    <div th:replace="foot_menu :: footer"></div>
</body>

</html>
