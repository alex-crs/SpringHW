<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Найти продукт по ID</title>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/css/style.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="up_menu :: main_menu"></div>
    <div class="action_form">
        <div class="form">
            <form th:action="@{/products/searchProductForm}" th:object="${product}" method="POST">
                <h2>Find product by ID:</h2>
                <div class="mb-3">
                    <label for="id" class="form-label">Product ID:</label>
                    <input type="number" class="form-control" name="id" th:value="*{id}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div th:replace="foot_menu :: footer"></div>
</body>

</html>

</html>
