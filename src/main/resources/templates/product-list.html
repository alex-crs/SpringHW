<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/styles/css/style.css}" />
</head>

<body>
    <div th:replace="up_menu :: main_menu"></div>
    <h1 class="title">Product list:</h1>
    <div class="product_blocks">
        <div class="content">
            <form class="searchInfo" th:action="@{/products/typedProductList}">
                <div class="mb-3">
                    <label for="MinCost" class="form-label">MinCost:</label>
                    <input type="number" class="form-control" id="MinCost" name="minCost" placeholder="0" th:value="${minCost}" aria-describedby="text">
                </div>
                <div class="mb-3">
                    <label for="MaxCost" class="form-label">MaxCost:</label>
                    <input type="number" class="form-control" name="maxCost" placeholder="999999999" th:value="${maxCost}" id="MaxCost">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sortType" th:value="ASC" th:checked="${ASC}" id="radioButton">
                    <label class="form-check-label" for="radioButton">
                    Min cost up
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sortType" th:value="DESC" th:checked="${DESC}" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Max cost up
                </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


        <div class="list_item">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.cost}"></td>
                        <td><a class="btn btn-danger" th:href="@{/products/delete(id=${product.id})}" role="button">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
    <div class="pages">
        <p>Page:</p>
        <tr th:each="page, iter: ${pages}">
            <div class="page">
                <div th:with="page=${iter.count}">
                    <a th:href="@{/products/typedProductList(page=${page}, minCost=${minCost}, maxCost=${maxCost}, sortType=${sortType})}" th:text="${page}">
                    </a>
                </div>
            </div>

        </tr>
    </div>
    <div th:replace="foot_menu :: footer"></div>
</body>

</html>
