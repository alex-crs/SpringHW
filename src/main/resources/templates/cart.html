<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/styles/css/style.css}" />
</head>

<body>
    <div th:replace="up_menu :: main_menu"></div>
    <h1 class="title">Cart:</h1>
    <div class="product_blocks">
        <div class="list_item">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">amount</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total price</th>
                        <th scope="col">Add/Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product, iter: ${products}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.title}"></td>
                        <td th:text="${product.count}"></td>
                        <td th:text="${product.cost}"></td>
                        <td th:text="${product.totalElementCost}"></td>
                        <td><a class="btn btn-secondary" th:href="@{/incCartElement(id=${product.id})}" role="button">+</a>
                        <a class="btn btn-secondary" th:href="@{/removeFromCart(id=${product.id})}" role="button">-</a>
                        </td>
                    </tr>
                    <tr >
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Total:</td>
                        <td th:text="${totalCost}"></td>
                        <td></td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <div th:replace="foot_menu :: footer"></div>
</body>

</html>
