<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <title>Главное меню</title>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/css/style.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>


<body>
    <div th:replace="up_menu :: main_menu"></div>
    <div class="start_page">
        <h1 class="title">Welcome to product base!</h1>
        <p class="site_info">Добро пожаловать в продуктовую базу, тут можно найти всё что угодно.</p>
        <div class="action_form" sec:authorize="isAuthenticated()">
            Вы вошли под пользователем:
            <h3><div sec:authentication="principal.username"></div></h3>
            Ваш уровень доступа:
            <h3><div sec:authentication="principal.authorities"></div></h3>
        </div>

        <a class="menu_element" sec:authorize="hasRole('ADMIN')" href="loadFromFile">Load data from file</a>
    </div>

    <div th:replace="foot_menu :: footer"></div>
</body>

</html>
